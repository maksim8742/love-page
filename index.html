<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LOVE YOU</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            margin: 0;
            background-image: url('https://masterpiecer-images.s3.yandex.net/351ce77429ae11eeac2c0e0aeb14d228:upscaled');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: white;
            text-align: center;
            padding-bottom: 80vh; /* Відступ для мобільних пристроїв */
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .heart {
            color: red;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 20%, 50%, 80%, 100% {
                transform: scale(1);
            }
            40% {
                transform: scale(1.3);
            }
            60% {
                transform: scale(1.1);
            }
        }
        @media (min-width: 768px) {
            body {
                padding-bottom: 60vh; /* Збільшений відступ для комп'ютерів */
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>I <span class="heart">❤️</span> YOU</h1>
    </div>
</body>
</html>
